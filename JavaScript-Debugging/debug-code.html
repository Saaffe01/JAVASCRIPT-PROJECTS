<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Debugging</title>
</head>
<body onload="pageLoad()">
    <button onclick="clickCount()">Counter</button>
    <button onclick="resetCount()">Reset Counter</button>
    <p id="counter"></p>


    <script>
        // creates a greeting when the page first loads
        function pageLoad() {
            var greeting = 'Welcome to ';
            greeting += 'learning how to debug code ';
            greeting += 'using the console with dev tools!';
            window.alert(greeting);
        }
        // sets defauklt count to 0
        var count = 0;

        function clickCount() {
            count++;
            document.getElementById('counter').innerHTML = count;
        }
        // resets number of clicks
        function resetCount() {
            var count = '';
            document.getElementById('counter').innerHTML = count;
        }
    </script>
</body>
</html>
