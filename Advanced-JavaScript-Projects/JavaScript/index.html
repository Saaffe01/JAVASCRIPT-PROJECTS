<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running JavaScript in the console</title>
</head>
<body>
   
    <h1>Character</h1>
    <h3>Click on a universe to see a character!</h3>


    <ul>
        <li onclick="displayType(this)" id="DC" data-character-type="Batman">DC</li>
        <li onclick="displayType(this)" id="Star Wars"
        data-character-type="Luke Skywalker">Star Wars</li>
        <li onclick="displayType(this)" id="Marvel"
        data-character-type="Thor">Marvel</li>
    </ul>
    <script>

        function displayType(character) {
            let characterType = character.getAttribute('data-character-type');
            alert (characterType + " is a character from the " + character.id + " universe!");
        }


    </script>
</body>
</html>
