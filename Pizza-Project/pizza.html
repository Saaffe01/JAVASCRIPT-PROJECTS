<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JavaScript/pizza.js"></script>
    <link rel="stylesheet" href="CSS/pizza.css">
    <title>Pizza Drill Demo</title>
</head>
<body>
    <div id="menuBG">
        <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
        <input type="button" id="btnOrder" onclick="getReceipt()" value="Place Order">
        <form id="frmMenu">
            <div>
                <h3>Size:</h3>
                <input type="radio" class="size" name="Size" value="Personal Pizza">Personal Pizza <br>
                <input type="radio" class="size" name="Size" value="Medium Pizza"> Medium Pizza <br>
                <input type="radio" class="size" name="Size" value="Large Pizza"> Large Pizza <br>
                <input type="radio" class="size" name="Size" value="Extra Large Pizza"> Extra Large Pizza <br>
            </div>
            <div class="menu right">
                <h3>Meats:</h3>
                <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni <br>
                <input class="toppings" type="checkbox" name="Topping" value="Sausage"> Sausage <br>
                <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon"> Canadian Bacon <br>
                <input class="toppings" type="checkbox" name="Topping" value="Ground Beef"> Ground Beef <br>
                <input class="toppings" type="checkbox" name="Topping" value="Anchovy"> Anchovy <br>
                <input class="toppings" type="checkbox" name="Topping" value="Chicken"> Chicken <br>
            </div>
            <div class="menu-middle">
                <h3>Vegetables:</h3>
                <input class="veggies" type="radio" name="Veggie"
                value="Mushroom"> Mushroom <br>
                <input class="veggies" type="radio" name="Veggie"
                value="Onion"> Onion <br>
                <input class="veggies" type="radio" name="Veggie"
                value="Tomatoes"> Tomatoes <br>
                <input class="veggies" type="radio" name="Veggie"
                value="Olives"> Olives <br>
                <input class="veggies" type="radio" name="Veggie"
                value="Green Peppers"> Green Peppers <br>
            </div>
            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>
</body>
</html>
